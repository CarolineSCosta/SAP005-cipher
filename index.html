<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>CONFUNDUS.</h1>
    </header>
    <main>
        <div class="container">
            <p class="description">Esse site está encantado com o feitiço Confundus para te ajudar a enviar mensagens secretas.</p>
            <p><strong>Dicas de uso:</strong><br>Utilize apenas letras, a mensagem não pode conter caracteres especiais.<br>Apenas a chave correta irá decifrar e exibir o conteúdo original.</p>
        </div>
        <div class="textbox">
            <label id="msg">Mensagem:</label><br>
            <textarea style="resize: none" id="messageTextArea" cols="40" rows="10" placeholder="Digite a mensagem..."></textarea>
        </div>
        <div class="key">
            <label id="keyName">Chave:</label>
            <input id="offsetKey" type="number" name="chave" placeholder="Nº">
        </div>
        <div class="buttons">
            <button id="cipherButton" type="button">Cifrar</button>
            <button id="decipherButton" type="button">Decifar</button>
        </div>
        <div>
            <h3>Mensagem com confundus:</h3>
            <p id="finalMsg"></p>
        </div>
    </main>
    <footer>©CarolineCosta</footer>
    <script src="index.js" type="module">
    </script>
</body>

</html>
