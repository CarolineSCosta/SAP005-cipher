<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1 class="title">CONFUNDUS.</h1>
    </header>
    <main class="main">
        <div>
            <p class="description">Para enviar mensagens secretas durante a guerra bruxa, utilizamos o encantamento confundus para codificar e descodificar o seu conteúdo. Não esqueça que somente chave correta ativa o encantamento para exibir o conteúdo original!</p>
        </div>
        <div>
            <label class="label" id="msg">Mensagem:</label><br>
            <textarea class="textBox" id="messageTextArea" style="resize: none" rows="4" placeholder="Digite a mensagem..."></textarea>
        </div>
        <div>
            <label class="label" id="keyName">Chave:</label><br>
            <input class="key" id="offsetKey" type="number" name="chave" min="1" placeholder="Nº">
        </div>
        <div>
            <button class="buttons" id="cipherButton" type="button">Codificar</button>
            <button class="buttons" id="decipherButton" type="button">Decodificar</button>
            <button class="buttons" id="clearButton" type="button">Limpar</button>
        </div>
        <div>
            <label class="label">Confundus:</label>
            <textarea disabled class="textBox" id="finalMsg" style="resize: none" rows="4" placeholder="Resultado da mensagem com encantamento..."></textarea>
        </div>
    </main>
    <footer class="footer">
        <a class="link" href="https://github.com/CarolineSCosta" target="_blank">©CarolineCosta</a>
    </footer>
    <script src="index.js" type="module">
    </script>
</body>

</html>
